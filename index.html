<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Заставка -->
    <div id="loading-screen" class="full-screen">
        <h1>Clicker Game</h1>
        <button id="play-button" class="play-button">Играть</button>
    </div>

    <!-- Основной контент -->
    <div id="game-container" class="game-container">
        <div class="click-area-container">
            <div id="click-area" class="click-area">
                <img src="textures/click.png" alt="Click Me!" class="click-image">
            </div>
            <img src="textures/mansur.png" alt="Mansur" class="mansur-click-image">
        </div>
        <p>Coins: <span id="coin-count">0</span> <img src="textures/money.png" alt="Money" class="money-image"></p>
        <div id="bubble-container"></div>
    </div>

    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'upgrades')">Улучшения</button>
        <button class="tablinks" onclick="openTab(event, 'bonuses')">Бонусы</button>
    </div>

    <div id="upgrades" class="tabcontent full-screen">
        <button id="close-upgrades" class="close-button">X</button>
        <div class="upgrade-container">
            <!-- Ваши улучшения -->
        </div>
    </div>

    <div id="bonuses" class="tabcontent">
        <h2>Бонусы</h2>
        <button id="bonus-button" class="bonus-button">Бонус (Cost: 1000 coins)</button>
    </div>

    <audio id="background-music" src="audio/background.mp3" loop></audio>
    <audio id="click-sound" src="audio/click.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
